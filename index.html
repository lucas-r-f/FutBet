<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutBet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">

        <article class="card">
            <div class="container">

                <div class="title">
                    <h1>FutBet</h1>
                </div>

                <div class="cardMain" id="visibilidade">
                    <h2>Teste sua sorte sobre as partidas de futebol.</h2>
                    <p>Escolha seu palpite para cada time apresentado daquela partida</p>
                    <p>Clique em "Enviar palpite" e vá para o próximo jogo</p>
                    <p>Pontuação:</p>
                    <p>
                        Acertar a quantidade de gols de um dos times = 5 pontos<br>
                        Acertar o placar = 10 pontos
                    </p>
                    <p class="bold">Boa sorte!</p>
                </div>

                <div class="button">
                    <button onclick="iniciar()">Iniciar o jogo</button>
                </div>
            </div>
        </article>

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
